<div id="carouselExampleCaptions" class="carousel slide  img-fluid" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active  img-fluid" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="img-fluid" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="img-fluid" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="img-fluid" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" class="img-fluid" aria-label="Slide 5"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/homeImage1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Secong homeimage2.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Thirdimage-3.png" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Fourthimage-4.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Fifthimage-5.png" class="d-block w-100">
        </div>
    </div>


    <button class="  carousel-control-prev  " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      
        <span class="circle carousel-control-prev-icon" aria-hidden="true"   ></span>
        <span class="visually-hidden">Previous</span>
      </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="circle carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>


</div>

<div class="container-fluid" m-6>
    <h3 class="float-start "> Order local deliveries</h3>
    <button class=" btn btn-primary  float-end" (click)=" btnClick()"> See more</button>
</div>
<app-footer [footerChild]="footerParent"></app-footer>

<app-card [cardChild]="cardParent"></app-card>
