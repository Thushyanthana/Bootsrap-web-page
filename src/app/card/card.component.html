<div class="container-fluid p-4   ">
    <div class="row card-group ">

        <div class="col-12 col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor=" let i of  cardChild ">
            <div class="card p-2 ">

                <h5 class="card-title ms-3  ">{{i.title}}</h5>

                <div class="card-body ">
                    <img [src]="i.image" class="w-100">
                    <div class="card-text   pt-2  ">
                        <p class="text-start"><a class="link-success" href="#">See More </a> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
